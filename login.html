<!DOCTYPE html>
<html>
<head>
	<title>LOGIN | RAAHEE</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="stylelogin.css">
	<script src="https://code.jquery.com/jquery-3.5.1.js"integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc="crossorigin="anonymous"></script>
	<link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
	<link href="https://fonts.googleapis.com/css2?family=Comfortaa&display=swap" rel="stylesheet">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<script type="text/javascript">
		$(document).ready(function(){
			$(".login-form").hide();
			$(".log").css("background","none");

			$(".login").click(function(){
				$(".sign-form").hide();
				$(".login-form").show();
				$(".signup").css("background","green");
				$(".login").css("background","none")
			});

			$(".signup").click(function(){
				$(".sign-form").show();
				$(".login-form").hide();
				$(".signup").css("background","none");
				$(".login").css("background","green")
			});
		});
	</script>
</head>
<body>

	<div class="container text-white">
		<div class="login">LOG IN</div>
		<div class="signup">Sign Up</div>
			
			<form class="sign-form text-white">
				<label for="email">Enter your mail id</label>
				<input type="text" placeholder="john@abc.com" name="" id="email" class="input"><br>

				<label for="username">Choose a username</label>
				<input type="text" placeholder="LiveLife" name="username" id="username" class="input"><br>

				<label for="password">Enter Password</label>
				<input type="password" placeholder="Enter password" name="" class="input"><br>
				<button type="button" class="btn btn-outline-success btn-lg btn-block text-white">Sign up </button>
				<br>
				<p class="or">------ OR ------</p>
				<p style="text-align: center; font-size: 30px;">Sign up with</p>      
				<p style="text-align: center">
					<i class="fa fa-google-plus-square fa-3x" aria-hidden="true" ></i>
					<i class="fa fa-facebook-square fa-3x" aria-hidden="true"></i>
			</p>
		</form>

		<form class="login-form">
			<label for="email">Enter your mail id</label>
			<input type="text" name="email" placeholder="E-mail" class="input"><br>

			<label for="password">Enter Password</label>
			<input type="text" name="password" placeholder="Password" class="input"><br>
			<label>Remember Me </label>
			<input type="checkbox" name="remember">
			<button type="button" class="btn btn-outline-success btn-lg btn-block text-white">Log in </button>

		</form>
	</div>

	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
</body>
</html>
